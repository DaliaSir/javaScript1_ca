<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Contact form" />
    <meta name="keywords" content="Contact, Contact form" />
    <meta name="author" content="Dalia Sireikyte" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navigation">
        <ul>
          <li><a href="index.html" title="Home">Home</a></li>
          <li>
            <a href="contact.html" title="Contact" id="active">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="contact-container">
      <h1>Contact Us</h1>
      <div id="message"></div>
      <form id="contact-form">
        <label for="name"
          >Name
          <input
            type="text"
            name="name"
            placeholder="Enter your full name (required)"
            id="name"
          />
        </label>
        <div class="form-error" id="nameError">Please enter your full name</div>
        <label for="subject"
          >Subject
          <input
            type="text"
            name="subject"
            placeholder="Enter the subject (minimum 10 characters)"
            id="subject"
          />
        </label>
        <div class="form-error" id="subjectError">
          Subject must be at least 10 characters long
        </div>
        <label for="email"
          >Email
          <input
            type="email"
            name="email"
            placeholder="Enter your email address"
            id="email"
          />
        </label>
        <div class="form-error" id="emailError">
          Please enter a valid email address
        </div>
        <label for="address">Address</label>
        <textarea
          name="address"
          placeholder="Enter your address (minimum 25 characters)"
          id="address"
        ></textarea>

        <div class="form-error" id="addressError">
          Address must be at least 25 characters long
        </div>
        <button>Submit</button>
      </form>
    </main>
    <footer>
      <div class="footer_copy">&copy; Financial Modeling Prep</div>
    </footer>

    <script src="js/contact.js"></script>
  </body>
</html>
